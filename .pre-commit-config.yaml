repos:
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort

  - repo: local
    hooks:
      - id: pydoclint
        name: pydoclint
        entry: pydoclint
        language: system
        pass_filenames: false
        args: ["."]

      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        args: ["-q"]
