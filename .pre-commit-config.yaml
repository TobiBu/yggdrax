repos:
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort

  - repo: local
    hooks:
      - id: pydoclint
        name: pydoclint
        entry: pydoclint
        language: python
        additional_dependencies: [pydoclint]
        pass_filenames: false
        args: ["."]
