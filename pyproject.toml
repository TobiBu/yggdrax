[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yggdrasil"
version = "0.0.1"
description = "Tree generation and traversal package for hierarchical solvers"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "jax>=0.4.0",
  "jaxlib>=0.4.0",
  "jaxtyping>=0.2.23",
  "beartype>=0.14.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["yggdrasil*"]
